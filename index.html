<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Wedding Photo Upload</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Young+Serif&display=swap" rel="stylesheet">

<style>

body{
  background:#faefd1;
  font-family:'Young Serif', serif;
  color:#53683b;
  text-align:center;
  padding:40px;
}

.card{
  max-width:600px;
  margin:auto;
  background:white;
  padding:40px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

h1{
  font-family:'Cinzel Decorative', serif;
  font-size:40px;
}

button{
  background:#53683b;
  color:white;
  border:none;
  padding:14px 26px;
  border-radius:10px;
  margin-top:20px;
  cursor:pointer;
}

#status{
  margin-top:20px;
  font-weight:bold;
}

</style>

<script src="https://apis.google.com/js/api.js"></script>
<script src="https://accounts.google.com/gsi/client"></script>

</head>

<body>

<div class="card">

<h1>Share Your Photos</h1>

<p>Upload the pictures you took at our wedding.</p>

<input type="file" id="fileInput" accept="image/*"><br>

<button onclick="handleUpload()">Upload Photo</button>

<div id="status"></div>

</div>

<script>

const CLIENT_ID = "PASTE_CLIENT_ID_HERE";
const API_KEY = "";
const FOLDER_ID = "PASTE_FOLDER_ID_HERE";

const SCOPES = "https://www.googleapis.com/auth/drive.file";

let tokenClient;
let accessToken = null;

function initClient() {
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: CLIENT_ID,
    scope: SCOPES,
    callback: (tokenResponse) => {
      accessToken = tokenResponse.access_token;
      uploadFile();
    },
  });
}

function handleUpload(){
  if(!tokenClient){
    initClient();
  }
  tokenClient.requestAccessToken();
}

function uploadFile(){

  const file = document.getElementById('fileInput').files[0];

  if(!file){
    alert("Select a photo first");
    return;
  }

  document.getElementById("status").innerText="Uploading...";

  const metadata = {
    name: file.name,
    parents: [FOLDER_ID]
  };

  const form = new FormData();
  form.append("metadata", new Blob([JSON.stringify(metadata)], {type: "application/json"}));
  form.append("file", file);

  fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
    method: "POST",
    headers: new Headers({ "Authorization": "Bearer " + accessToken }),
    body: form
  })
  .then(res => res.json())
  .then(() => {
    document.getElementById("status").innerText="Upload complete!";
  })
  .catch(() => {
    document.getElementById("status").innerText="Upload failed.";
  });

}

</script>

</body>
</html>
